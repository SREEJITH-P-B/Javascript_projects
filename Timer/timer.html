<!DOCTYPE html>
  <html>
    <head>
		<!--Import Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
		<!-- Compiled and minified CSS -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<!-- Importing gooogle font sofia -->
		<link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
		<!-- Import style sheet created -->
		<link rel="stylesheet" href="timer.css">
	</head>
	
	<body>
		<div id="clocktime">
			<div id="block" class="#2979ff blue accent-3">
				<span id="days"  class="#0d47a1 blue darken-4 white-text innerblock"></span>
				<div   class="white-text insidetext">Days</div>
			</div>
			<div id="block" class="#2979ff blue accent-3">
				<span id="hours" class="#0d47a1 blue darken-4 white-text innerblock"></span>
				<div   class="white-text insidetext">Hours</div>
			</div>
			<div  id="block" class="#2979ff blue accent-3">
				<span id="minute" class="#0d47a1 blue darken-4 white-text innerblock"></span>
				<div   class="white-text insidetext">Minutes</div>
			</div>
			<div id="block" class="#2979ff blue accent-3">
				<span id="second"    class="#0d47a1 blue darken-4 white-text innerblock"></span>
				<div  class="white-text insidetext">Seconds</div>
			</div>
		</div>
		
		<!--JavaScript at end of body for optimized loading-->
		<script type="text/javascript" src="js/materialize.min.js"></script>
		<!-- copied CDN from jquery website for loading jquery if needed -->
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
		<script src="timer.js"></script>
	 
	</body>
  </html>
