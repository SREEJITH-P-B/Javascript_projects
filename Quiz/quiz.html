
<!DOCTYPE html>
	<html>
		<head>
			
			<!--Import Google Icon Font-->
			<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
			<!--Import materialize.css-->
			<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
			<!-- Import Compiled and minified CSS -->
			<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
			<!--Let browser know website is optimized for mobile-->
			<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
			<!-- Import  Google font sofia -->
			<link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
			<!-- Import style sheet created -->
			<link rel="stylesheet" href="quizstyle.css">
			<title>quiz</title>
			
		</head>

		<body>
			
			<!-- Adding Materialize class Container to align page content properly -->
			<div class="container">
				<div id="quizContainer" class="quizContainer yellow">
					<h4  class="sofia">Choose the correct option from the list!</h4>
					<div id="question" class="question #0d47a1 blue darken-4 white-text"></div>
					<ul id="choiceList">
					<!-- Content loaded from ja quizscript.js -->
					</ul>
					<div style="position:relative;">
							<div id="quizMessage" class="red-text"></div>
							<div id="result" class="red-text"></div>
							<button id="nextButton"  type="button"  class="btn-small #0d47a1 blue darken-4">Next question</button> <br>
					</div>
				</div>
			</div>
	
			<!--JavaScript adding at end of body for optimized loading-->
			<!-- Materialize javascript contents -->
			<script type="text/javascript" src="js/materialize.min.js"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
			<!-- jquery CDN  from jquery website for adding any jquery scripts if needed -->
			<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
			<!-- Importing javascript created for quiz.html -->
			<script src="quizscript.js"></script>
	</body>
  </html>
